{% extends "layout.html" %}
{% block content %}
<article class="bg-white p-5 rounded shadow-sm">
    <div class="mb-4">
        <h1 class="display-5">{{ post.title }}</h1>
        <small class="text-muted">Posted by {{ post.author.username }} on {{ post.date_posted.strftime('%Y-%m-%d') }}</small>
        {% if post.author == current_user %}
            <div class="mt-3">
                <a class="btn btn-secondary btn-sm" href="{{ url_for('main.update_post', post_id=post.id) }}">Edit</a>
                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
            </div>
        {% endif %}
    </div>
    <p class="lead" style="white-space: pre-wrap;">{{ post.content }}</p>
</article>

<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Post?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form action="{{ url_for('main.delete_post', post_id=post.id) }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
